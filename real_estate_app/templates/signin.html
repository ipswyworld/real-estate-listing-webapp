{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block title %}Sign In{% endblock %}

{% block content %}
<div class="container mt-5">
    <h2>Sign In</h2>
    <form method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="btn btn-primary mt-3">Sign In</button>
    </form>
</div>
{% endblock %}
