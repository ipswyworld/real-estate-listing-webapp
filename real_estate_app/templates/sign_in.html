<!-- real_estate_app/templates/signin.html -->
{% extends "base.html" %}

{% block title %}Sign In{% endblock %}

{% block content %}
<h2>Sign In</h2>
<form method="post">
    {% csrf_token %}
    {{ form|crispy }}
    <button type="submit" class="btn btn-primary">Sign In</button>
</form>
{% endblock %}
